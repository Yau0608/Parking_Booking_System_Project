<!DOCTYPE html>
<html>

<head>
    <title>21092461D_Drink Ordering System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/order.js"></script>
    <style>
        .error {
            border: 2px solid red !important;
            box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25) !important;
        }

        .error-free {
            border: 2px solid green !important;
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 0, 0.25) !important;
        }

    </style>
</head>

<body>
    <header class="bg-primary text-white bg-dark text-center p-3">
        <h1>
            Drink Ordering System
        </h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav grid gap-0 column-gap-4">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link active link-primary fw-bold" aria-current="page" href="order.html">Order</a>
                    <a class="nav-link" href="reserve.html">Reserve a Table</a>
                    <a class="nav-link" href="menu.html">Menu</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section>
            <div class="container py-4">
                <form method="post" id="order-form">

                    <div class="name-input row mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input class="form-control" type="text" id="name" name="name" required>
                    </div>

                    <div class="drink-select row mb-3">
                        <label for="drink" class="form-label">Drink:</label>
                        <select class="form-select" aria-label="drink" id="drink" name="drink" required
                            onchange="calculatePrice()">
                            <option selected>Please Select</option>
                            <option value="bubble-milktea">Bubble Milktea</option>
                            <option value="iced-latte">Iced Latte</option>
                            <option value="pineapple-juice">Pineapple Juice</option>
                        </select>
                    </div>

                    <div class="img-container row mb-3 d-none justify-content-center">
                        <img id="drink-img" class="w-25" src="" alt="" title="">
                    </div>

                    <div class="attribute-select row mb-3 d-inline-block d-lg-flex">

                        <div class="size-select col d-flex d-lg-block">
                            <label>Size:</label>
                            <div class="mb-2 ms-2 ms-lg-0">
                                <input type="radio" class="btn-check" id="small" name="size" value="small"
                                    autocomplete="off" onchange="calculatePrice()">
                                <label class="btn btn-outline-success" for="small">Small</label>
                            </div>
                            <div class="mb-2 ms-2 ms-lg-0">
                                <input type="radio" class="btn-check" id="medium" name="size" value="medium"
                                    autocomplete="off" onchange="calculatePrice()">
                                <label class="btn btn-outline-success" for="medium">Medium</label>
                            </div>
                            <div class="mb-2 ms-2 ms-lg-0">
                                <input type="radio" class="btn-check" id="large" name="size" value="large"
                                    autocomplete="off" onchange="calculatePrice()">
                                <label class="btn btn-outline-success" for="large">Large</label>
                            </div>
                        </div>

                        <div class="ice-select col d-flex d-lg-block">
                            <label>Ice:</label>
                            <div class="mb-2 ms-2 ms-lg-0">
                                <input type="radio" class="btn-check" id="normal" name="ice" value="normal"
                                    autocomplete="off">
                                <label class="btn btn-outline-success" for="normal">Normal</label>
                            </div>
                            <div class="mb-2 ms-2 ms-lg-0">
                                <input type="radio" class="btn-check" id="less" name="ice" value="less"
                                    autocomplete="off">
                                <label class="btn btn-outline-success" for="less">Less</label>
                            </div>
                            <div class="mb-2 ms-2 ms-lg-0">
                                <input type="radio" class="btn-check" id="without-ice" name="ice" value="without-ice"
                                    autocomplete="off">
                                <label class="btn btn-outline-success" for="without-ice">Without Ice</label>
                            </div>
                        </div>

                        <div class="sweetness-select col d-flex d-lg-block">
                            <label>Sweetness:</label>
                            <div class="mb-2 ms-2 ms-lg-0">
                                <input type="radio" class="btn-check" id="100%" name="sweetness" value="100%"
                                    autocomplete="off">
                                <label class="btn btn-outline-success" for="100%">100%</label>
                            </div>
                            <div class="mb-2 ms-2 ms-lg-0">
                                <input type="radio" class="btn-check" id="50%" name="sweetness" value="50%"
                                    autocomplete="off">
                                <label class="btn btn-outline-success" for="50%">50%</label>
                            </div>
                            <div class="mb-2 ms-2 ms-lg-0">
                                <input type="radio" class="btn-check" id="0%" name="sweetness" value="0%"
                                    autocomplete="off">
                                <label class="btn btn-outline-success" for="0%">0%</label>
                            </div>
                        </div>

                    </div>

                    <div class="price mb-3 fs-2 fw-bold">
                        Price: $<span id="price">0</span>
                    </div>

                    <div class="message mb-3 d-none"></div>

                    <div class="order&reset">
                        <input class="btn btn-success" type="button" value="Place Order" onclick="placeOrder()">
                        <input class="btn btn-warning" type="reset" value="Reset" onclick="clearAll()">
                        <!--<input class="btn btn-info" type="button" value="Debug" id="debug"> -->
                    </div>

                </form>
            </div>
        </section>
    </main>
    <footer class="bg-primary text-white bg-dark text-center p-3 fixed-bottom">
        <p>&copy; 21092461D Wong Hiu Yau - EIE4432 Lab 3 Project</p>
    </footer>
</body>

</html>
