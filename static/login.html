<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/login.js"></script>
</head>
<title>Login</title>

<header class="text-bg-dark p-3 text-center">
  <h1>CarPark Booking System</h1>
</header>

<body>
  <div class="h-25"></div>

  <div class="container d-flex justify-content-center aligen-item-center h-50">
    <form id="loginForm">
      <h3>Login</h3>

      <div class="form-group mt-2">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>

      <div class="form-group mt-2">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>

      <div class="mt-3">
        <button type="submit" id="login" class="btn btn-primary">Login</button>
        <button type="button" id="admin_login" class="btn btn-danger">Admin Login</button>
        <button type="button" id="register" class="btn btn-secondary">Register</button>
      </div>
    </form>
  </div>
  <div class="h-25"></div>

  <footer class="text-bg-dark p-3 text-center footer fixed-bottom">
    The current time
    <div id="time"></div>
  </footer>
</body>

</html>
