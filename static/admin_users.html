<!DOCTYPE html>
<html>

<head>
  <title>User Management - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
  <script src="scripts/admin_users.js"></script>
</head>

<body>
  <header class="text-bg-dark p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>User Management</h1>
      <div>
        <button onclick="location.href='admin.html'" class="btn btn-secondary me-2">Back to Dashboard</button>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </header>

  <main class="container mt-4">
    <div class="card mb-4">
      <div class="card-header">
        <h3>User List</h3>
      </div>
      <div class="card-body">
        <table id="userTable" class="table table-striped">
          <thead>
            <tr>
              <th>Username</th>
              <th>Nickname</th>
              <th>Email</th>
              <th>Registration Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Placeholder for future features -->
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <h5>Booking Statistics</h5>
          </div>
          <div class="card-body">
            <p class="text-muted">Booking history feature coming soon...</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <h5>Payment History</h5>
          </div>
          <div class="card-body">
            <p class="text-muted">Payment records feature coming soon...</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <h5>User Activity</h5>
          </div>
          <div class="card-body">
            <p class="text-muted">Activity tracking feature coming soon...</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
