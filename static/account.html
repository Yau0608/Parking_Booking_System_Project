<!DOCTYPE html>
<html>

<head>
  <title>My Account - CarPark Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/account.js"></script>
  <style>
    .profile-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <header class="text-bg-dark p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>CarPark Booking System</h1>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav column-gap-2">
          <li class="nav-item p-1"><a class="nav-link" href="normal.html">Home</a></li>
          <li class="nav-item p-1"><a class="nav-link" href="booking.html">Make a Booking</a></li>
          <li class="nav-item p-1"><a class="nav-link" href="transactions.html">Booking History</a></li>
          <li class="nav-item p-1"><a class="nav-link active" href="account.html">My Account</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="form-container">
      <h2 class="mb-4">My Profile</h2>

      <div class="text-center mb-4">
        <img id="profilePreview" class="rounded-circle profile-image mb-3" alt="Profile Picture">
        <div>
          <label class="btn btn-secondary">
            Change Profile Picture
            <input type="file" id="profileImage" accept="image/*" style="display: none;">
          </label>
        </div>
      </div>

      <form id="profileForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="username" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Nickname</label>
          <input type="text" class="form-control" id="nickname" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-control" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Birthdate</label>
          <input type="date" class="form-control" id="birthdate" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>

      <hr class="my-4">

      <h3 class="mb-3">Change Password</h3>
      <form id="passwordForm">
        <div class="mb-3">
          <label class="form-label">Current Password</label>
          <input type="password" class="form-control" id="currentPassword" required>
        </div>

        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <button type="submit" class="btn btn-warning">Change Password</button>
      </form>
    </div>
  </main>
</body>

</html>
