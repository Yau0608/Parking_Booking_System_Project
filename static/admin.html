<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/admin.js"></script>
</head>
<title>Admin Dashboard</title>

<header class="text-bg-dark p-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1>CarPark Booking System - Admin</h1>
    <button id="logoutBtn" class="btn btn-danger">Logout</button>
  </div>
</header>

<body>
  <main class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3>Parking Space Overview</h3>
          </div>
          <div class="card-body">
            <div id="parkingSpaces">
              <!-- Parking spots will be generated dynamically -->
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3>Admin Controls</h3>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <button class="btn btn-primary w-100 mb-2" id="viewBookings">View All Bookings</button>
              <button class="btn btn-success w-100 mb-2" id="manageSpaces">Manage Parking Spaces</button>
              <button class="btn btn-info w-100 mb-2" id="viewUsers">View Users</button>
              <button class="btn btn-warning w-100" id="generateReport">Generate Report</button>
            </div>
          </div>
        </div>

        <div class="card mt-3">
          <div class="card-header">
            <h3>Quick Stats</h3>
          </div>
          <div class="card-body">
            <p>Total Spaces: <span id="totalSpaces">0</span></p>
            <p>Occupied Spaces: <span id="occupiedSpaces">0</span></p>
            <p>Available Spaces: <span id="availableSpaces">0</span></p>
            <p>Today's Bookings: <span id="todayBookings">0</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-bg-dark p-3 text-center fixed-bottom">
    <div id="time"></div>
  </footer>
</body>

</html>
