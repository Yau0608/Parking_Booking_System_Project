<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/admin.js"></script>
  <style>
    .parking-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 1000px;
      margin: 20px auto;
      position: relative;
    }

    .parking-spot {
      aspect-ratio: 1;
      background-color: #4CAF50;
      border: 1px solid #333;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .parking-spot.occupied {
      background-color: #f44336;
    }

    .parking-spot.pending {
      background-color: #ff9800;
    }

    .parking-spot.maintenance {
      background-color: #9e9e9e;
    }

    .tooltip-content {
      text-align: left;
      font-size: 12px;
      white-space: nowrap;
    }

    .tooltip.show {
      opacity: 1;
    }

    .tooltip-inner {
      max-width: 300px;
      background-color: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<title>Admin Dashboard</title>

<header class="text-bg-dark p-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1>CarPark Booking System - Admin</h1>
    <button id="logoutBtn" class="btn btn-danger">Logout</button>
  </div>
</header>

<body>
  <main class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3>Parking Space Overview</h3>
            <select class="form-select mt-2" id="adminVenueSelect">
              <option value="">Select a venue</option>
              <option value="Ground Floor">G/F</option>
              <option value="First Floor">1/F</option>
            </select>
          </div>
          <div class="card-body">
            <div id="parkingSpaces" class="parking-grid">
              <!-- Parking spots will be generated dynamically -->
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3>Admin Controls</h3>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <button class="btn btn-success w-100 mb-2" id="manageSpaces">Manage Parking Spaces</button>
              <button class="btn btn-info w-100 mb-2" id="viewUsers">View Users</button>
              <button class="btn btn-warning w-100" id="manageEvents">Manage Events</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


</body>

</html>
