<!DOCTYPE html>
<html>

<head>
  <title>Transaction History - CarPark Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/transactions.js"></script>
</head>

<body>
  <header class="text-bg-dark p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Transaction History</h1>
      <div>
        <button class="btn btn-outline-light" onclick="window.location.href='/normal.html'">Back to Booking</button>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </header>

  <main class="container mt-4">
    <div class="row mb-3">
      <div class="col">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-outline-primary filter-btn" data-status="all">All</button>
          <button type="button" class="btn btn-outline-success filter-btn" data-status="confirmed">Confirmed</button>
          <button type="button" class="btn btn-outline-danger filter-btn" data-status="cancelled">Cancelled</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div id="transactionsList" class="accordion">
          <!-- Transactions will be loaded here -->
        </div>
      </div>
    </div>
  </main>
</body>

</html>
