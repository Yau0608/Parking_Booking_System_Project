<!DOCTYPE html>
<html>

<head>

        crossorigin="anonymous"></script>
    <script src="./scripts/jquery-3.7.1.min.js"></script>
    <script src="./scripts/floor.js"></script>
    <style>
        .parking-spot {
            stroke: black;
            stroke-width: 2px;
        }

        .available {
            fill: green;
            stroke: black;
            stroke-width: 2px;
            cursor: pointer;
        }

        .booked {
            fill: red;
            stroke: black;
            stroke-width: 2px;
            cursor: not-allowed;
        }
    </style>
</head>
<title>CarPark Booking System</title>

<header class="text-bg-dark p-3 text-center">
    <h1>CarPark Booking System</h1>
</header>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav column-gap-2">
                <li class="nav-item p-1"><a class="nav-link link-secondary fw-semibold" href="normal.html">Home</a></li>

<div class="mt-3"> </div>

<div class="text-center" id="floor">
    <h3 class="fw-bold" id="floor_msg">2/F Parking Base</h3>
</div>

<div class="container py-4 text-center">
    <svg width="700" height="200">
        <!-- 1st column-->
        <rect class="parking-spot available" width="50" height="75" x="190" y="10" id="201" value="201" />
        <text x="198" y="45" font-size="20" fill="white" tect-anchor="middle" alignment-baseline="central">201</text>

        <rect class="parking-spot available" width="50" height="75" x="250" y="10" id="202" value="202" />
        <text x="258" y="45" font-size="20" fill="white" tect-anchor="middle" alignment-baseline="central">202</text>

        <rect class="parking-spot available" width="50" height="75" x="310" y="10" id="203" value="203" />
        <text x="318" y="45" font-size="20" fill="white" tect-anchor="middle" alignment-baseline="central">203</text>

        <rect class="parking-spot available" width="50" height="75" x="370" y="10" id="204" value="204" />
        <text x="378" y="45" font-size="20" fill="white" tect-anchor="middle" alignment-baseline="central">204</text>

        <rect class="parking-spot available" width="50" height="75" x="430" y="10" id="205" value="205" />
        <text x="438" y="45" font-size="20" fill="white" tect-anchor="middle" alignment-baseline="central">205</text>

        <!-- 2nd column-->
        <rect class="parking-spot available" width="50" height="75" x="190" y="120" id="206" value="206" />
        <text x="198" y="155" font-size="20" fill="white" tect-anchor="middle" alignment-baseline="central">206</text>

        <rect class="parking-spot available" width="50" height="75" x="250" y="120" id="207" value="207" />
        <text x="258" y="155" font-size="20" fill="white" tect-anchor="middle" alignment-baseline="central">207</text>

        <rect class="parking-spot available" width="50" height="75" x="310" y="120" id="208" value="208" />
        <text x="318" y="155" font-size="20" fill="white" tect-anchor="middle" alignment-baseline="central">208</text>

        <rect class="parking-spot available" width="50" height="75" x="370" y="120" id="209" value="209" />
        <text x="378" y="155" font-size="20" fill="white" tect-anchor="middle" alignment-baseline="central">209</text>

        <rect class="parking-spot available" width="50" height="75" x="430" y="120" id="210" value="210" />
        <text x="438" y="155" font-size="20" fill="white" tect-anchor="middle" alignment-baseline="central">210</text>
    </svg>
</div>

<div class="text-center fw-bold fs-4" id="selected-park"></div>

<div class="text-center" id="book">
    <h3 class="fw-bold" id="book_msg">Choose a Position for Booking</h3>
</div>

<div class="d-none justify-content-center" id="confirm_msg">
    <h2 class="mt-3 text-center t-5">Do you want to book Position <span id="park_num"></span>?</h2>
    <h3 class="mt-3 text-center t-5" id="show_price">The chosen Parking Position Price is <span id="price"></span></h3>
    <div class="p-2"></div>
    <div class="mt-2 text-center justify-content-center" id="confirm_button">
        <button class="btn btn-primary" id="confirm">Confirm</button>
        <button class="btn btn-secondary" id="dismiss">Dismiss</button>
    </div>
</div>

<footer class="text-bg-dark p-3 text-center fixed-bottom">
    <div id="time"></div>
    <div class="container mt-3">
        <button class="btn btn-secondary" id="backBtn">Back to Floor Selection</button>
    </div>
</footer>

</html>
