<!DOCTYPE html>
<html>

<head>
  <title>Event Management - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
  <script src="scripts/admin_events.js"></script>
</head>

<body>
  <header class="text-bg-dark p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Event Management</h1>
      <div>
        <button onclick="location.href='admin.html'" class="btn btn-secondary me-2">Back to Dashboard</button>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </header>

  <main class="container mt-4">
    <div class="row mb-4">
      <div class="col">
        <button class="btn btn-primary" id="createEventBtn">Create New Event</button>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5>Filter Events</h5>
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-3">
                <input type="text" class="form-control" id="titleFilter" placeholder="Title">
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" id="venueFilter" placeholder="Venue">
              </div>
              <div class="col-md-3">
                <input type="date" class="form-control" id="dateFilter">
              </div>
              <div class="col-md-3">
                <button class="btn btn-secondary w-100" id="clearFilters">Clear Filters</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="eventsList">
      <!-- Events will be loaded here -->
    </div>
  </main>

  <!-- Event Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Event Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="eventForm">
            <input type="hidden" id="eventId">
            <div class="mb-3">
              <label class="form-label">Cover Image</label>
              <input type="file" class="form-control" id="coverImage" accept="image/*">
              <div id="currentImage" class="mt-2"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" id="eventTitle" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Venue</label>
              <input type="text" class="form-control" id="eventVenue" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Date & Time</label>
              <input type="datetime-local" class="form-control" id="eventDateTime" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveEvent">Save Event</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
