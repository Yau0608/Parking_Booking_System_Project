<html>

<head>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<title>Login</title>

<header class="text-bg-dark p-3 text-center">
  <h1>CarPark Booking System</h1>
</header>

<body>
  <div class="h-25"></div>

  <div class="container mt-5">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <div class="mb-3">
        <label class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="/login.html" class="btn btn-secondary">Back to User Login</a>
    </form>
  </div>
  <div class="h-25"></div>

  <footer class="text-bg-dark p-3 text-center footer fixed-bottom">
    The current time
    <div id="time"></div>
  </footer>
</body>

<script>
  $(document).ready(function () {
    // Register button click handler
    $('#register').click(function () {
      window.location.href = '/register.html';
    });

    var current_date = new Date();
    const currentDateTime = current_date.toLocaleString();
    document.getElementById('time').innerHTML = currentDateTime;
  });
</script>

<script src="scripts/login.js"></script>

</html>
