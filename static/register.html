<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/register.js"></script>
  <style>
    .form-group {
      margin-bottom: 2.5rem;
      position: relative;
    }

    .form-control {
      width: 400px;
    }

    .invalid-feedback {
      position: absolute;
      top: 100%;
      left: 0;
      font-size: 0.875em;
      margin-top: 4px;
    }

    select.form-control {
      width: 400px;
    }

    .form-container {
      width: 400px;
      margin: 0 auto;
    }

    .profile-image-container {
      position: relative;
      width: 100px;
      height: 100px;
      overflow: hidden;
      border-radius: 50%;
    }

    .profile-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<title>Register</title>

<header class="text-bg-dark p-3 text-center">
  <h1>CarPark Booking System</h1>
</header>

<body>
  <div class="h-25"></div>
  <div class="container d-flex justify-content-center align-items-center h-50">
    <div class="form-container">
      <form method="POST" id="registerForm" enctype="multipart/form-data">
        <h3>Register</h3>

        <div class="form-group mt-2 text-center">
          <div class="profile-image-container">
            <img id="profilePreview" src="/images/default-avatar.png" class="rounded-circle profile-image"
              alt="Profile Preview">
          </div>
          <label class="btn btn-secondary mt-2">
            Choose Profile Picture
            <input type="file" id="profileImage" name="profileImage" accept="image/*" style="display: none;">
          </label>
        </div>

        <div class="form-group mt-2">
          <label class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>

        <div class="form-group mt-2">
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>

        <div class="form-group mt-2">
          <label class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
        </div>

        <div class="form-group mt-2">
          <label class="form-label">Nickname:</label>
          <input type="text" class="form-control" id="nickname" name="nickname" required />
        </div>

        <div class="form-group mt-2">
          <label class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <div class="form-group mt-2">
          <label class="form-label">Gender:</label>
          <select class="form-control" id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group mt-2">
          <label class="form-label">Birthdate:</label>
          <input type="date" class="form-control" id="birthdate" name="birthdate" required />
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Register</button>
          <button type="button" class="btn btn-secondary" id="backToLogin">Back to Login</button>
        </div>
      </form>
    </div>
  </div>
  <div class="h-25"></div>


</body>

</html>
