<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/register.js"></script>
  </head>
  <title>Register</title>

  <header class="text-bg-dark p-3 text-center">
    <h1>CarPark Booking System</h1>
  </header>

  <body>
    <div class="h-25"></div>
    <div class="container d-flex justify-content-center aligen-item-center h-50">
      <form method="POST" id="registerForm" enctype="multipart/form-data">
        <h3>Register</h3>
    
        <div class="form-group mt-2">
            <label class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required 
                   pattern="[A-Za-z0-9]{5,}" title="Username must be at least 5 characters long and contain only letters and numbers"/>
        </div>
    
        <div class="form-group mt-2">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required />
        </div>
    
        <div class="form-group mt-2">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required 
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
        </div>
    
        <div class="form-group mt-2">
            <label class="form-label">Repeat Password:</label>
            <input type="password" class="form-control" id="password_repeat" name="password_repeat" required />
        </div>
    
        <div class="form-group mt-2">
            <label class="form-label">Nickname:</label>
            <input type="text" class="form-control" id="nickname" name="nickname" required />
        </div>
    
        <div class="form-group mt-2">
            <label class="form-label">Gender:</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
    
        <div class="form-group mt-2">
            <label class="form-label">Birth Date:</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" required />
        </div>
    
        <div class="mt-3">
            <button type="button" id="back" class="btn btn-secondary">Back</button>
            <button type="submit" id="register" class="btn btn-primary">Register</button>
        </div>
    </form>
    </div>
    <div class="h-25"></div>

    <footer class="text-bg-dark p-3 text-center footer fixed-bottom">
      The current time
      <div id="time"></div>
    </footer>
  </body>

  <script>
    var current_date = new Date();
    const currentDateTime = current_date.toLocaleString();

    document.getElementById('time').innerHTML = currentDateTime;
  </script>
</html>
