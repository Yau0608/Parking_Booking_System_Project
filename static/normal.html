<!DOCTYPE html>
<html>

<head>
    <title>Parking Space Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/normal.js"></script>
    <style>
        .parking-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 20px auto;
        }

        .parking-spot {
            aspect-ratio: 1;
            background-color: #4CAF50;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .parking-spot.occupied {
            background-color: #f44336;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <header class="text-bg-dark p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>CarPark Booking System</h1>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav column-gap-2">
                    <li class="nav-item p-1"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item p-1"><a class="nav-link" href="booking.html">Make a Booking</a></li>
                    <li class="nav-item p-1"><a class="nav-link" href="history.html">Booking History</a></li>
                    <li class="nav-item p-1"><a class="nav-link" href="account.html">My Account</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="parking-grid">
            <!-- Parking spots will be generated dynamically -->
        </div>

        <div class="booking-form d-none">
            <h3>Book Parking Spot</h3>
            <form id="bookingForm">
                <div class="mb-3">
                    <label class="form-label">Duration</label>
                    <select class="form-select" required>
                        <option value="half">Half Day (4 hours)</option>
                        <option value="full">Full Day (8 hours)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Confirm Booking</button>
            </form>
        </div>
    </main>


    <footer class="text-bg-dark p-3 text-center fixed-bottom">
        <div id="time"></div>
    </footer>
</body>

</html>
