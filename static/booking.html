<!DOCTYPE html>
<html>

<head>
    <title>Parking Space Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/booking.js"></script>
    <script src="scripts/events.js"></script>
    <style>
        .parking-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 1000px;
            margin: 20px auto;
            position: relative;
        }

        .parking-spot {
            aspect-ratio: 1;
            background-color: #4CAF50;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .parking-spot:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .parking-spot.occupied {
            background-color: #f44336;
            cursor: not-allowed;
        }

        .parking-spot.selected {
            background-color: #2196F3;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        #selectionInfo {
            position: absolute;
            top: -40px;
            right: 0;
            background-color: rgba(33, 150, 243, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            z-index: 100;
            display: none;
        }

        .selected-spaces-info {
            max-width: 1000px;
            margin: 20px auto;
        }

        #selectedSpacesList {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .selected-space-tag {
            background-color: #2196F3;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remove-space {
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header class="text-bg-dark p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>CarPark Booking System</h1>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav column-gap-2">
                    <li class="nav-item p-1"><a class="nav-link" href="normal.html">Home</a></li>
                    <li class="nav-item p-1"><a class="nav-link" href="booking.html">Make a Booking</a></li>
                    <li class="nav-item p-1"><a class="nav-link" href="transactions.html">Booking History</a></li>
                    <li class="nav-item p-1"><a class="nav-link" href="account.html">My Account</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="container mt-4">
            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h3>Select Venue</h3>
                        </div>
                        <div class="card-body">
                            <select class="form-select" id="venueSelect">
                                <option value="">Select a venue</option>
                                <option value="Ground Floor">G/F</option>
                                <option value="First Floor">1/F</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="parking-grid">
                <!-- Parking spots will be generated dynamically -->
            </div>
        </div>

        <div class="selected-spaces-info card mt-3 mb-3 d-none">
            <div class="card-header">
                <h4>Selected Spaces</h4>
            </div>
            <div class="card-body">
                <div id="selectedSpacesList" class="mb-3"></div>
                <div class="d-flex justify-content-between">
                    <span>Total Spaces: <span id="totalSelectedSpaces">0</span></span>
                    <span>Total Price: $<span id="totalPrice">0</span></span>
                </div>
            </div>
        </div>

        <div class="booking-form d-none">
            <h3>Book Parking Spots</h3>
            <form id="bookingForm">
                <input type="hidden" id="selectedSpaces" name="selectedSpaces">
                <div class="mb-3">
                    <label class="form-label">Duration</label>
                    <select class="form-select" name="duration" required>
                        <option value="half">Half Day (4 hours) - $25/space</option>
                        <option value="full">Full Day (8 hours) - $40/space</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Proceed to Payment</button>
            </form>
        </div>

        <div class="card mt-10 opacity-0">
            <div class="card-header">
            </div>
            <div class="card-body">
            </div>
        </div>
    </main>


</body>

</html>
