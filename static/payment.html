        </header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav column-gap-2">

        <div class="mt-3"> </div>

        <div class="text-center" id="payment">
            <h3 class="fw-bold" id="payment_msg">Payment</h3>
        </div>

        <div class="mt-5"></div>

        <div class="text-center fw-bold fs-4" id="selected-park"></div>

        <div class="justify-content-center" id="confirm_msg">
            <h2 class="mt-3 text-center t-5">The selected Parking Spot: <span id="park_num"></span></h2>
            <h3 class="mt-3 text-center t-5">The booking price is <span id="price"></span></h3>
            <div class="p-2"></div>

            <h6 class="mt-3 text-center t-5">Please input the Debit Card Information below</h6>

            <div class="container d-flex justify-content-center aligen-item-center">
            <div class="form-group mt-2">
                <label for="card_number">Card Holder Name</label>
                <input type="text" class="form-control" id="card_name" name="card_name" required />
                <label for="card_number">Card No.</label>
                <input type="password" class="form-control" id="card_pw" name="card_pw" required />
                <label for="card_number">Expiry Date</label>
                <input type="text" class="form-control" id="expiry_date" name="expiry_date" required />
            </div>
            </div>

            <div class="mt-2 text-center justify-content-center" id="confirm_button">
                <button class="btn btn-primary" id="confirm">Confirm</button>
            </div>
        </div>


        <footer class="text-bg-dark p-3 text-center fixed-bottom">
            <div id="time"></div>
        </footer>
