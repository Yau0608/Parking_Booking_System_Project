<!DOCTYPE html>
<html>

<head>
    <title>21092461D_Drink Ordering System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/reserve-table.js"></script>
    <style>
        .table-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .table {
            cursor: pointer;
        }

        .table circle {
            fill: green;
            stroke: black;
            stroke-width: 1;
        }

        .table text {
            stroke: none;
        }
        .table.booked circle {
            fill: red;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <header class="bg-primary text-white bg-dark text-center p-3">
        <h1>
            Drink Ordering System
        </h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav grid gap-0 column-gap-4">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="order.html">Order</a>
                    <a class="nav-link active link-primary fw-bold" aria-current="page" href="reserve.html">Reserve a
                        Table</a>
                    <a class="nav-link" href="menu.html">Menu</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section>
            <div class="table-container py-4">
                <svg class="table-svg" viewBox="0 0 400 100" preserveAspectRatio="xMidYMid meet">
                    <g class="table" id="1">
                        <circle cx="50" cy="50" r="30"></circle>
                        <text x="50" y="55" text-anchor="middle" alignment-baseline="central" fill="white">1</text>
                    </g>

                    <g class="table" id="2">
                        <circle cx="150" cy="50" r="30"></circle>
                        <text x="150" y="55" text-anchor="middle" alignment-baseline="central" fill="white">2</text>
                    </g>

                    <g class="table" id="3">
                        <circle cx="250" cy="50" r="30"></circle>
                        <text x="250" y="55" text-anchor="middle" alignment-baseline="central" fill="white">3</text>
                    </g>

                    <g class="table" id="4">
                        <circle cx="350" cy="50" r="30"></circle>
                        <text x="350" y="55" text-anchor="middle" alignment-baseline="central" fill="white">4</text>
                    </g>
                </svg>
            </div>
            <div class="selected-table text-center fw-bolder fs-2">
                <p>Click a Table to book</p>
            </div>
            <div class="btn-container d-flex justify-content-center gap-1 d-none">
                <button class="btn btn-primary">Confirm</button>
                <button class="btn btn-secondary">Dismiss</button>
            </div>
        </section>
    </main>
    <footer class="bg-primary text-white bg-dark text-center p-3 fixed-bottom">
        <p>&copy; 21092461D Wong Hiu Yau - EIE4432 Lab 3 Project</p>
    </footer>

</body>

</html>
